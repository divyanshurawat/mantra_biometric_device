name: mantra_biometric_device
description: A Flutter plugin to interact with Mantra biometric devices for UIDAI authentication.
version: 0.0.1
author: Divyanshu Rawat <techistics1@gmail.com>
homepage: https://github.com/divyanshurawat/mantra_biometric_device
license: MIT

environment:
  sdk: ^3.9.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  web: ^1.0.0

  xml: ^6.6.1
  collection: ^1.19.1
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry. This is required for
  # using method channels.
  # The Android 'package' specifies package in which the registered class is.
  # This is required for using method channels on Android.
  # The 'ffiPlugin' specifies that native code should be built and bundled.
  # This is required for using `dart:ffi`.
  # All these are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.plugin.mantra_biometric_device
        pluginClass: MantraBiometricDevicePlugin
      ios:
        pluginClass: MantraBiometricDevicePlugin
      linux:
        pluginClass: MantraBiometricDevicePlugin
      macos:
        pluginClass: MantraBiometricDevicePlugin
      windows:
        pluginClass: MantraBiometricDevicePluginCApi
      web:
        pluginClass: MantraBiometricDeviceWeb
        fileName: mantra_biometric_device_web.dart

